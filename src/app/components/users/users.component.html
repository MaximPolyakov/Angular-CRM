<div class="container">
    <div class="search">
        <input type="text" placeholder="Type to search..." #search>
    </div>
    <div *ngIf='users'>
        <table>
            <thead>
                <tr>
                    <th (click)="sortBy('num', 'id')">Id</th>
                    <th (click)="sortBy('str', 'name')">Name</th>
                    <th (click)="sortBy('str', 'position')">Position</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let user of users'>
                    <td>{{ user.id }}</td>
                    <td><a [routerLink] = '["/user", user.id]' class="menu-item"> {{ user.name }}</a></td>
                    <td>{{ user.position }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf='!users'>
        <div id="loader" style="margin-top: 100px;">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
    </div>
</div>
